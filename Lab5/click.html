<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:blue;

        }
        a:visited{
            color:red;
        }
        a:hover {
            color:black;
            cursor:help;
        }
        a:active{
            color:green;
        }
    </style>
</head>
<body>
   <a href="http://www.google.com"target="google" title="Click to go to Google">Go to Google</a>
   <br>
   <a href="javascript:alert('Click!');">Click here</a>
</body>
</html>
